<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body>
<text-doc id="textdoc"></text-doc>
<script src="../src/text-doc.js"></script>
<script>
    let textdoc = TextDocument.toTextDocument(document.getElementById('textdoc'));
    textdoc.addHighlight(3, 7);
    textdoc.addHighlight(10, 20, '#00BFFF');
    document.body.appendChild(document.createElement('some-body'));
</script>
</body>
</html>
